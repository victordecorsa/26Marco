<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Tempo</title>
    <link rel="stylesheet" href="Style2.css">
</head>
<body id="e2">

    <div class="carousel">
        <img src="Img/flork-removebg-preview.png" class="active" alt="Imagem 1">
        <img src="Img/gat-removebg-preview.png" alt="Imagem 2">
        <img src="Img/charlie-removebg-preview.png" alt="Imagem 3">
    </div>

    <div class="cont">
        <h1>Contador de Tempo</h1>
        <p id="contador"></p>
    </div>











    
    <script>
        function atualizarContador() {
            const startDate = new Date("2024-12-26T22:00:00"); // Data inicial configur√°vel
            const now = new Date();
            
            let totalSeconds = Math.floor((now - startDate) / 1000);
            let months = Math.floor(totalSeconds / (30 * 24 * 60 * 60));
            let days = Math.floor((totalSeconds % (30 * 24 * 60 * 60)) / (24 * 60 * 60));
            let hours = Math.floor((totalSeconds % (24 * 60 * 60)) / (60 * 60));
            let minutes = Math.floor((totalSeconds % (60 * 60)) / 60);
            let seconds = totalSeconds % 60;
            
            document.getElementById("contador").innerText = `${months} meses, ${days} dias, ${hours} horas, ${minutes} minutos, ${seconds} segundos`;
        }
        
        setInterval(atualizarContador, 1000);
        atualizarContador();


        let index = 0;
        const images = document.querySelectorAll(".carousel img");
        const totalImages = images.length;

        function nextImage() {
            images[index].classList.remove("active");
            index = (index + 1) % totalImages;
            images[index].classList.add("active");
        }

        setInterval(nextImage, 3000); // Muda a cada 3 segundos

    </script>

</body>
</html>
