<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Tempo</title>
    <link rel="stylesheet" href="Style2.css">
</head>
<body id="e2">
    <iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/6hFKP7kl22184msxWDhXLL?utm_source=generator&theme=0" width="100%" height="152" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>

    <div class="carousel">
        <img src="Img/slide/1.jpg" class="active" alt="Imagem 1">
        <img src="Img/slide/3.jpg" alt="Imagem 2">
        <img src="Img/slide/2.jpg" alt="Imagem 3">
        <img src="Img/slide/4.jpg" alt="Imagem 4">
        <img src="Img/slide/5.jpg" alt="Imagem 5">
        <img src="Img/slide/6.jpg" alt="Imagem 6">
    </div>

    <div class="cont">
        <h1>Eu te amo há</h1>
        <p id="contador"></p>
    </div>


    <div class="text">
        <P>Os melhores dias da minha vida, sempre são ao seu lado</P>
    </div>

   

    <footer>Feito por :@victor</footer>











    
    <script>
        function atualizarContador() {
            const startDate = new Date("2024-12-26T22:00:00"); // Data inicial configurável
            const now = new Date();
            
            let totalSeconds = Math.floor((now - startDate) / 1000);
            let months = Math.floor(totalSeconds / (30 * 24 * 60 * 60));
            let days = Math.floor((totalSeconds % (30 * 24 * 60 * 60)) / (24 * 60 * 60));
            let hours = Math.floor((totalSeconds % (24 * 60 * 60)) / (60 * 60));
            let minutes = Math.floor((totalSeconds % (60 * 60)) / 60);
            let seconds = totalSeconds % 60;
            
            document.getElementById("contador").innerText = `${months} meses, ${days} dias, ${hours} horas, ${minutes} minutos, ${seconds} segundos`;
        }
        
        setInterval(atualizarContador, 1000);
        atualizarContador();


        let index = 0;
        const images = document.querySelectorAll(".carousel img");
        const totalImages = images.length;

        function nextImage() {
            images[index].classList.remove("active");
            index = (index + 1) % totalImages;
            images[index].classList.add("active");
        }

        setInterval(nextImage, 3000); // Muda a cada 3 segundos

        function createHeart() {
            const heart = document.createElement("div");
            heart.innerHTML = "❤️";
            heart.classList.add("heart");
            document.body.appendChild(heart);

            const startPosX = Math.random() * window.innerWidth;
            const startPosY = Math.random() * window.innerHeight;
            const duration = Math.random() * 3 + 2;
            const size = Math.random() * 20 + 10;

            heart.style.left = `${startPosX}px`;
            heart.style.top = `${startPosY}px`;
            heart.style.fontSize = `${size}px`;
            heart.style.animationDuration = `${duration}s`;

            setTimeout(() => {
                heart.remove();
            }, duration * 1000);
        }

        setInterval(createHeart, 500);
    </script>

</body>
</html>
